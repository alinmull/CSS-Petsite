<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Petsite Information</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Pattern Guide</h1>
        <a href="index.html"><p>Home</p></a>

        <table>
            <tr>
                <td>Pattern</td>
                <td>Square</td>
                <td>Circle</td>
                <td>Triangle</td>
            </tr>
            <tr>
                <td><div>None</div></td>
                <td><div class="shape square"></div></td>
                <td><div class="shape circle"></div></td>
                <td><div class="shape triangle"></div></td>
            </tr>
            <tr>
                <td><div>Duocolor</div></td>
                <td><div class="shape square duocolor"></div></td>
                <td><div class="shape circle duocolor"></div></td>
                <td><div class="shape triangle"></div></td>
            </tr>
            <tr>
                <td><div>Polkadot</div></td>
                <td><div class="shape square polkadot"></div></td>
                <td><div class="shape circle polkadot"></div></td>
                <td><div class="shape triangle"></div></td>
            </tr>
            <tr>
                <td><div>Hollow</div></td>
                <td><div class="shape square"><div class="square hollow"></div></div></td>
                <td><div class="shape circle"><div class="circle hollow"></div></div></td>
                <td><div class="shape triangle"></div></td>
            </tr>
        </table>
    </body>
</html>
